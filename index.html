<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica consola</title>
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body>

   

    <div class="container-fluid" id="contenedor">
        
        <div id="ladoIzquierdo">

            <button id="botonIzquierdo"></button>
            <div class="botonesPequeños botonArriba"></div>
            <div class="botonesPequeños botonMedioIzquierda"></div>
            <div class="botonesPequeños botonMedioDerecha"></div>  
            <div class="botonesPequeños botonAbajo"></div> 
            
        </div>

        <div class="pantallaCentral" id="screen"></div>

        <div id="ladoDerecho">
            <button class="botonesPequeños botonArriba";>X</button>
            <button class="botonesPequeños botonMedioIzquierda">Y</button>
            <button class="botonesPequeños botonMedioDerecha">A</button>  
            <button class="botonesPequeños botonAbajo">B</button>
            <button id="botonDerecho"></button>
            <button id="botonApagado"></button>
        </div>

        
    </div>

    <script src="js/main.js"></script>
</body>
</html>
