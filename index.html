<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica consola</title>
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body>

   

    <div class="container-fluid" id="contenedor">
        
        <div id="ladoIzquierdo">

            <button class="botonMenos"></button>
            <button id="botonIzquierdo"></button>
            <button class="botonesPequeños" style="margin-top: 11em; margin-left: -2.5em;"></button>
            <button class="botonesPequeños" style="margin-top: 13em; margin-left: -4.5em;"></button>
            <button class="botonesPequeños" style="margin-top: 13em; margin-left: -0.5em;"></button>
            <button class="botonesPequeños" style="margin-top: 15em; margin-left: -2.5em;"></button>
           
            <button class="botonCuadrado"></button>
            
        </div>

        <div class="pantallaCentral" id="screen"></div>

        <div id="ladoDerecho">

            <div class="botonMas"><b><H1>+</H1></b></div>
            <button class="botonesPequeños botonArriba";>X</button>
            <button class="botonesPequeños botonMedioIzquierda">Y</button>
            <button class="botonesPequeños botonMedioDerecha">A</button>  
            <button class="botonesPequeños botonAbajo">B</button>
            <button id="botonDerecho"></button>
            <button id="botonApagado"></button>
        </div>

        
    </div>

    <script src="js/main.js"></script>
</body>
</html>
